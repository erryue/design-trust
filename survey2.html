<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Post-task survey</h1>
        </header>
        <main>
            <div class="bg-white px-5 rounded">
                <div class="bg-light p-5 rounded">
                    <p class="card-text text-left mb-2">Thank you for completing the design task 2! Please answer the following questions based on your recent color scheme design process.</p>
                    <p class="card-text text-left">感谢您完成设计任务二！请根据您刚才的配色方案设计过程回答以下问题。</p>
                    <br>          
                    <form id="Form1" action="https://script.google.com/macros/s/AKfycbx2FMT3lQqvUVZKslkfGk4D2I6fMardQ8t_MP2LRDVIqK3_z-YbmwkpsxmgQTDdAEK4/exec" method="POST">

                        <div id="UX1"></div>
                        <div id="UX2"></div>
                        <div id="UX3"></div>
                        <div id="UX4"></div>
                        <br>

                        <div class="d-flex justify-content-between mt-4">
                            <button class="btn btn-primary" type="submit" >Submit 提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        function createRadioButtonGroup(id, name, options) {
            let group = `<div class="form-group d-flex align-items-center justify-content-between">
                <label style="margin-right: 30px;">${name}</label>
                <div class="d-flex justify-content-between">`;
            
            options.forEach((option, index) => {
                group += `<div class="form-check form-check-inline"  style="margin-right: 30px;">
                    <input class="form-check-input" type="radio" name="${id.slice(0,-1)}[${id.slice(-1)}]" id="${id}_${index+1}" value="${index+1}" required>
                    <label class="form-check-label" for="${id}_${index+1}">${option}</label>
                </div>`;
            });
            group += '</div>';
            return group;
        }

        // Wait for the DOM content to load before calling the function
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('UX1').innerHTML += createRadioButtonGroup('UX1','To what extend did you rely on the UIHue system during the design process? <br> 1 being not dependent at all, 5 being completely dependent. <br> 在设计过程中，您在多大程度上依赖了UIHue系统生成的辅助设计结果？1表示完全没有依赖，5表示完全依赖。', 
            [1, 2, 3, 4, 5]);
            document.getElementById('UX2').innerHTML += createRadioButtonGroup('UX2','How important do you consider UIHue to be in completing the design task? <br> 1 being not important at all, 5 being very important. <br> 您认为UIHue系统对您顺利完成这次设计任务重要么？1表示不重要，5表示非常重要。', 
            [1, 2, 3, 4, 5]);
            document.getElementById('UX3').innerHTML += createRadioButtonGroup('UX3','To what extent do you think UIHue has replaced the amount of work in your design process? <br> 1 being no replacement at all, 5 being complete replacement. <br> 您认为UIHue系统在您完成这次设计任务的过程中替代了多少您的工作量？1表示完全没有替代，5表示完全替代。', 
            [1, 2, 3, 4, 5]);
            document.getElementById('UX4').innerHTML += createRadioButtonGroup('UX4','How satisfied are you with the UIHue system overall? <br> 1 being very dissatisfied, 5 being very satisfied. <br> 您对UIHue系统的总体满意度如何？1表示非常不满意，5表示非常满意。', 
            [1, 2, 3, 4, 5]);
        });


        document.getElementById('Form1').addEventListener('submit', function(event) {
            setTimeout(function() {
                window.location.href = 'interview2.html';
            }, 1000);
        });
    </script>

</body>
</html>
