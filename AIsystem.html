<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Type - Basic Dataview Query Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Basic <span class="text-primary">Dataview</span> Query Builder</h1>
        </header>
        <main>
            <div class="bg-light p-5 rounded">
                
                <h2 class="card-title text-left">QUESTION</h2>
                <p class="card-text text-left">How do you want to see the results of your query?</p>
            </div>
            
            <div class="bg-white p-5 rounded"> 
                <h3 class="card-text text-left">CHOOSE ONE</h3>
                <form id="queryForm" action="https://script.google.com/macros/s/AKfycbw2ZRiinjTLYwINLhR1tIzHpo1tzkTOfEGV1G0menZDNwjoUATYUM0TR_4R1cX4fqnt/exec" method="POST">
                    <div class="form-group">
                        <label>queryType</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="option1" name="queryType" value="list" required>
                            <label class="form-check-label" for="option1">
                                I want to have a LIST of note links matching my query
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="option2" name="queryType" value="table">
                            <label class="form-check-label" for="option2">
                                I want to have a TABLE of my note links with additional data as columns for each result
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="option3" name="queryType" value="task">
                            <label class="form-check-label" for="option3">
                                I want to have a TASK list that summarizes my tasks
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="option4" name="queryType" value="calendar">
                            <label class="form-check-label" for="option4">
                                I want to see a CALENDAR which shows each note as a dot
                            </label>
                        </div>
                    </div>    
                    <div class="form-group">
                        <label>gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="genderMale" name="gender" value="male" required>
                            <label class="form-check-label" for="genderMale">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="genderFemale" name="gender" value="female" required>
                            <label class="form-check-label" for="genderFemale">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>score</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="score" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="score" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-secondary" type="button" onclick="location.href='index.html'">← Previous</button>
                        <button class="btn btn-primary" type="submit">Next →</button>
                    </div>

                </form>

            </div>
        </main>
    </div>
</body>
</html>
